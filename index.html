<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Mr. Roboger's Neighborhood</h2>

    <form id="input">
      <div class="form-group">
        <label for="userNumber"><p>Enter the number you'd like to Beep Boop!</p></label>
        <input type="number" id="userNumber" name="userNumber" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit!</button>
        <button id="refresh" class="button">Start Over!</button>
      </div>
    </form>
    
    <div id="beepBooped">
      
    </div>
  </div>
</body>
</html>
